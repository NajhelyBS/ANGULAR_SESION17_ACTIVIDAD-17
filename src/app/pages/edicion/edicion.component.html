<body>
    <div class="container d-flex justify-content-center">
        <div  id="container">
        <h1 class="text-center mt-3">PRODUCTO NRO: <span>{{id}}</span></h1>

        <div *ngFor="let producto of productoValores">
        <div id="form">
            <label class="form-label">Código de barras:</label>
            <input type="text" [(ngModel)]="id" class="form-control" ></div>

        <div id="form">
            <label class="form-label">Descripción</label>
            <input type="text" [(ngModel)]="producto.descripcion" class="form-control"></div>

        <div id="form">
            <label class="form-label">Precio de Compra:</label>
            <input type="number" [(ngModel)]="producto.pCompra" class="form-control"></div>

        <div id="form">
            <label class="form-label">Precio de Venta:</label>
            <input type="number" [(ngModel)]="producto.pVenta" class="form-control"></div>
            

        <div id="form">
            <label class="form-label">Ganancia:</label>
            <input type="number" [(ngModel)]="producto.ganancia"  class="form-control"></div>
                
        <div id="form">
            <label class="form-label">Existencia:</label>
            <input type="text" [(ngModel)]="producto.existencia" class="form-control"></div>
                
        <div id="form" class="mt-3">
            <button class="btn btn-success"
            [routerLink]="['/']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" 
            >Back to home</button></div>

        </div>
        </div>
    </div>
</body>
